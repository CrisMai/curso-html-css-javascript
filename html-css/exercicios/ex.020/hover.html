<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color:blue;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mousse sobre o texto abaixo</p>
    <div>
        Passe o mousse aqui
        <p>SURPRESAAAAAA!!</p> <!--Para "esconder" um parÃ¡grafo dentro da div usa div > p -->
    </div>
    <P>Fim do exemplo.</P>
</body>
</html>
